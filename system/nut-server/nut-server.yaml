name: nut-server
depends:
  - network:
    - addresses
    - connectivity
    - etcfiles
container:
  # TODO need to run ups driver too. in same container?
  entrypoint: ./upsd
  args:
    - -D
  mounts:
    - source: /lib
      destination: /lib
      type: bind
      options:
        - bind
        - ro
    - source: /usr/lib
      destination: /usr/lib
      type: bind
      options:
        - bind
        - ro
    - source: /var/run
      destination: /var/run
      type: bind
      options:
        - rshared
        - rbind
        - rw
restart: always
