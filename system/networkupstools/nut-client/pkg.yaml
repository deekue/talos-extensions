---
name: networkupstools
variant: scratch
shell: /bin/bash
dependencies:
  - image: ubuntu:22.10
steps:
  - env:
      DEBIAN_FRONTEND: noninteractive
    prepare:
      - |
        chmod 1777 /tmp
        apt-get update
        apt install -y nut-client
    install:
      - |
        mkdir -p /rootfs/usr/local/lib/containers
        mkdir -p /rootfs/usr/local/etc/containers/nut-client
        cp /lib/nut/upsmon /rootfs/usr/local/lib/containers/nut-client/upsmon
finalize:
  - from: /rootfs
    to: /rootfs
  - from: /pkg/manifest.yaml
    to: /
  - from: /pkg/nut-client.yaml
    to: /rootfs/usr/local/etc/containers/
