name: nut-client
depends:
  - network:
    - addresses
    - connectivity
    - etcfiles
container:
  entrypoint: ./upsmon
  args:
    - -D
    - -p
  mounts:
    - source: /lib
      destination: /lib
      type: bind
      options:
        - bind
        - ro
    - source: /usr/lib
      destination: /usr/lib
      type: bind
      options:
        - bind
        - ro
    # shared libraries
    - source: /usr/local/lib
      destination: /usr/local/lib
      type: bind
      options:
        - bind
        - ro
    - source: /var/etc/nut
      destination: /usr/local/etc/nut
      type: bind
      options:
        - bind
        - ro
    - source: /var/run
      destination: /var/run
      type: bind
      options:
        - rshared
        - rbind
        - rw
restart: always
